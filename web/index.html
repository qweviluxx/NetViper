<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GopherScanner</title>
    <style>
        :root { --go-blue: #00add8; --dark: #2d3436; --bg: #f5f6fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; }
        .main-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .scanner-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 600px; }
        .history-sidebar { width: 350px; background: white; border-left: 1px solid #e1e4e8; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        h1 { color: var(--go-blue); font-size: 2.5em; text-align: center; margin-bottom: 20px; }
        .input-row { display: flex; gap: 15px; margin-bottom: 20px; }
        .input-group { flex: 1; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 0.9em; }
        input { width: 100%; padding: 12px; border: 2px solid #edf2f7; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--go-blue); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; }
        #results { margin-top: 30px; padding: 20px; border-radius: 10px; background: #f8f9fa; min-height: 100px; border: 1px dashed #cbd5e0; }
        .found-port { display: inline-block; background: var(--go-blue); color: white; padding: 5px 12px; border-radius: 20px; margin: 5px; font-family: monospace; animation: pop 0.3s ease; }
        .history-item { padding: 15px; border-bottom: 1px solid #f1f1f1; }
        .port-mini { font-size: 11px; background: #e1f5fe; color: #01579b; padding: 2px 6px; border-radius: 4px; margin: 2px; display: inline-block; }
        @keyframes pop { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="scanner-card">
            <h1>GopherScanner</h1>
            <div class="input-group">
                <label>–¶–µ–ª—å (IP –∏–ª–∏ –î–æ–º–µ–Ω)</label>
                <input type="text" id="host" value="localhost">
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>–ù–∞—á–∞–ª–æ</label>
                    <input type="number" id="start" value="1">
                </div>
                <div class="input-group">
                    <label>–ö–æ–Ω–µ—Ü</label>
                    <input type="number" id="end" value="1024">
                </div>
            </div>
            <button id="scanBtn" onclick="runWSScan()">–ó–∞–ø—É—Å—Ç–∏—Ç—å Live-—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>
            <div id="results">–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—É—Å–∫–∞...</div>
        </div>
    </div>

    <div class="history-sidebar">
        <h2>–ò—Å—Ç–æ—Ä–∏—è</h2>
        <div id="history-list"></div>
    </div>

    <script>
        function runWSScan() {
            const resDiv = document.getElementById('results');
            const btn = document.getElementById('scanBtn');
            const host = document.getElementById('host').value;
            const start = parseInt(document.getElementById('start').value);
            const end = parseInt(document.getElementById('end').value);

            resDiv.innerHTML = "üì° <strong>–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...</strong><br>";
            btn.disabled = true;

            // –û—Ç–∫—Ä—ã–≤–∞–µ–º WebSocket
            const socket = new WebSocket("ws://localhost:8080/scan");

            socket.onopen = () => {
                resDiv.innerHTML = "üì° <strong>–°–∫–∞–Ω–∏—Ä—É—é –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏...</strong><br>";
                // –®–ª–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –≤ JSON
                socket.send(JSON.stringify({
                    hostname: host,
                    startport: start,
                    endport: end
                }));
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.error) {
                    resDiv.innerHTML += `<div style="color:red">–û—à–∏–±–∫–∞: ${data.error}</div>`;
                } else if (data.port) {
                    // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ—Ä—Ç —Å—Ä–∞–∑—É, –∫–∞–∫ —Ç–æ–ª—å–∫–æ –æ–Ω –ø—Ä–∏–ª–µ—Ç–µ–ª!
                    const span = document.createElement('span');
                    span.className = 'found-port';
                    span.innerText = data.port;
                    resDiv.appendChild(span);
                }
            };

            socket.onclose = () => {
                resDiv.innerHTML += "<div><br>‚úÖ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ.</div>";
                btn.disabled = false;
                loadHistory(); // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –≤ —Å–∞–π–¥–±–∞—Ä–µ
            };

            socket.onerror = (err) => {
                resDiv.innerHTML = "‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º";
                btn.disabled = false;
            };
        }

        async function loadHistory() {
            const list = document.getElementById('history-list');
            try {
                const response = await fetch('http://localhost:8080/history');
                const data = await response.json();
                list.innerHTML = data.reverse().map(item => `
                    <div class="history-item">
                        <strong>${item.hostname}</strong>
                        <div>${item.ports ? item.ports.map(p => `<span class="port-mini">${p}</span>`).join('') : '–ù–µ—Ç –ø–æ—Ä—Ç–æ–≤'}</div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        loadHistory();
    </script>
</body>
</html>
