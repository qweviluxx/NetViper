<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GopherScanner ‚Äî Dashboard üêπ</title>
    <style>
        :root { --go-blue: #00add8; --dark: #2d3436; }
        body { font-family: 'Inter', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 40px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 500px; margin-bottom: 20px; }
        h2 { color: var(--go-blue); margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .input-group { margin: 15px 0; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--go-blue); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }
        
        #results, #history { margin-top: 20px; }
        .scan-item { background: #f9f9f9; padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--go-blue); }
        .port-tag { display: inline-block; background: #e1f5fe; color: #01579b; padding: 2px 8px; border-radius: 4px; margin: 2px; font-size: 12px; font-family: monospace; }
        .timestamp { font-size: 11px; color: #999; }
    </style>
</head>
<body>

    <div class="card">
        <h2>–ù–æ–≤–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</h2>
        <div class="input-group"><input type="text" id="host" value="localhost"></div>
        <div style="display:flex; gap:10px">
            <input type="number" id="start" value="8080">
            <input type="number" id="end" value="8090">
        </div>
        <button onclick="runScan()" style="margin-top:15px">–ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
        <div id="results"></div>
    </div>

    <div class="card">
        <h2>–ò—Å—Ç–æ—Ä–∏—è (–∏–∑ SQLite)</h2>
        <button onclick="loadHistory()" style="background: #636e72; margin-bottom: 15px;">–û–±–Ω–æ–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
        <div id="history"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';

        async function runScan() {
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = "üì° –°–∫–∞–Ω–∏—Ä—É—é...";
            
            try {
                const host = document.getElementById('host').value;
                const s = document.getElementById('start').value;
                const e = document.getElementById('end').value;
                
                const response = await fetch(`${API_URL}/scan?hostname=${host}&startport=${s}&endport=${e}`);
                const data = await response.json();
                
                resDiv.innerHTML = `‚úÖ –ì–æ—Ç–æ–≤–æ! –ù–∞–π–¥–µ–Ω–æ: ${data.ports.length}`;
                loadHistory(); // –°—Ä–∞–∑—É –æ–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø–æ—Å–ª–µ —Å–∫–∞–Ω–∞
            } catch (err) {
                resDiv.innerHTML = "‚ùå –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è";
            }
        }

        async function loadHistory() {
            const histDiv = document.getElementById('history');
            try {
                const response = await fetch(`${API_URL}/history`);
                const data = await response.json();
                
                histDiv.innerHTML = data.map(item => `
                    <div class="scan-item">
                        <strong>${item.hostname}</strong>
                        <div class="port-list">
                            ${item.ports.map(p => `<span class="port-tag">${p}</span>`).join('')}
                        </div>
                    </div>
                `).join('') || "–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞";
            } catch (err) {
                histDiv.innerHTML = "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é";
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadHistory();
    </script>
</body>
</html>
