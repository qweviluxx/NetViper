<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GopherScanner</title>
    <style>
        :root { --go-blue: #00add8; --dark: #2d3436; --bg: #f5f6fa; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; }
        
        /* –õ–µ–≤–∞—è —á–∞—Å—Ç—å - –ì–ª–∞–≤–Ω–∞—è */
        .main-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .scanner-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 600px; }
        
        /* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å - –ò—Å—Ç–æ—Ä–∏—è */
        .history-sidebar { width: 350px; background: white; border-left: 1px solid #e1e4e8; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        
        h1, h2 { color: var(--dark); margin-top: 0; }
        h1 { color: var(--go-blue); font-size: 2.5em; margin-bottom: 20px; text-align: center; }
        
        .input-row { display: flex; gap: 15px; margin-bottom: 20px; }
        .input-group { flex: 1; }
        label { display: block; margin-bottom: 5px; font-size: 0.9em; color: #666; }
        input { width: 100%; padding: 12px; border: 2px solid #edf2f7; border-radius: 8px; font-size: 16px; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: var(--go-blue); }
        
        button { width: 100%; padding: 15px; background: var(--go-blue); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: 600; transition: transform 0.1s, opacity 0.2s; }
        button:active { transform: scale(0.98); }
        button.secondary { background: #636e72; padding: 8px; font-size: 14px; margin-bottom: 15px; }

        /* –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
        #results { margin-top: 30px; padding: 20px; border-radius: 10px; background: #f8f9fa; min-height: 50px; }
        .found-port { display: inline-block; background: var(--go-blue); color: white; padding: 5px 12px; border-radius: 20px; margin: 5px; font-family: monospace; font-weight: bold; animation: pop 0.3s ease; }
        
        /* –ò—Å—Ç–æ—Ä–∏—è */
        .history-item { padding: 15px; border-bottom: 1px solid #f1f1f1; animation: slide 0.3s ease; }
        .history-item:last-child { border-bottom: none; }
        .history-item strong { display: block; color: var(--dark); margin-bottom: 5px; }
        .history-ports { display: flex; flex-wrap: wrap; gap: 5px; }
        .port-mini { font-size: 11px; background: #e1f5fe; color: #01579b; padding: 2px 6px; border-radius: 4px; }

        @keyframes pop { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slide { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="scanner-card">
            <h1>GopherScanner</h1>
            
            <div class="input-group" style="margin-bottom: 20px;">
                <label>–¶–µ–ª—å (IP –∏–ª–∏ –î–æ–º–µ–Ω)</label>
                <input type="text" id="host" value="localhost" placeholder="google.com">
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>–ù–∞—á–∞–ª—å–Ω—ã–π –ø–æ—Ä—Ç</label>
                    <input type="number" id="start" value="80">
                </div>
                <div class="input-group">
                    <label>–ö–æ–Ω–µ—á–Ω—ã–π –ø–æ—Ä—Ç</label>
                    <input type="number" id="end" value="1000">
                </div>
            </div>

            <button onclick="runScan()">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>

            <div id="results">
                <span style="color: #a0aec0;">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å...</span>
            </div>
        </div>
    </div>

    <div class="history-sidebar">
        <h2>–ò—Å—Ç–æ—Ä–∏—è</h2>
        <button class="secondary" onclick="loadHistory()">–û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
        <div id="history-list"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';

        async function runScan() {
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = "üì° <strong>–°–∫–∞–Ω–∏—Ä—É—é...</strong><br>";
            
            const host = document.getElementById('host').value;
            const s = document.getElementById('start').value;
            const e = document.getElementById('end').value;

            try {
                const response = await fetch(`${API_URL}/scan?hostname=${host}&startport=${s}&endport=${e}`);
                const data = await response.json();
                
                if (data.ports && data.ports.length > 0) {
                    resDiv.innerHTML = `<div>‚úÖ –ù–∞–π–¥–µ–Ω–æ –ø–æ—Ä—Ç–æ–≤: ${data.ports.length}</div>`;
                    data.ports.forEach(p => {
                        resDiv.innerHTML += `<span class="found-port">${p}</span>`;
                    });
                } else {
                    resDiv.innerHTML = "‚úÖ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ. –û—Ç–∫—Ä—ã—Ç—ã—Ö –ø–æ—Ä—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.";
                }
                loadHistory(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∞–π–¥–±–∞—Ä
            } catch (err) {
                resDiv.innerHTML = "<span style='color:red'>‚ùå –û—à–∏–±–∫–∞: –ø—Ä–æ–≤–µ—Ä—å—Ç–µ, –∑–∞–ø—É—â–µ–Ω –ª–∏ —Å–µ—Ä–≤–µ—Ä Go</span>";
            }
        }

        async function loadHistory() {
            const list = document.getElementById('history-list');
            try {
                const response = await fetch(`${API_URL}/history`);
                const data = await response.json();
                
                list.innerHTML = data.reverse().map(item => `
                    <div class="history-item">
                        <strong>${item.hostname}</strong>
                        <div class="history-ports">
                            ${item.ports.map(p => `<span class="port-mini">${p}</span>`).join('')}
                        </div>
                    </div>
                `).join('') || "–ü–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–ª–∏";
            } catch (err) {
                list.innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö";
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadHistory();
    </script>
</body>
</html>
